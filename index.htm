<script>
    // Adresse IP et port de votre serveur Minecraft (remplacez par les v√¥tres)
    var serverIp = 'play.wynncraft.com';
    var serverPort = 25565;

    // Fonction pour r√©cup√©rer et afficher le nombre de joueurs
    function getPlayerCount() {
        var playerCountElement = document.getElementById('playerCount');

        // URL de l'API mcstatus.io pour obtenir des informations sur le serveur
        var apiUrl = 'https://api.mcsrvstat.us/2/' + serverIp + ':' + serverPort;

        // Faire une requ√™te AJAX pour obtenir les informations du serveur
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Analyser la r√©ponse JSON
                var response = JSON.parse(xhr.responseText);

                // Afficher le nombre de joueurs en ligne
                if (response.online && response.players != null) {
                    playerCountElement.textContent = 'üü¢ En ligne : ' + response.players.online;
                } else {
                    playerCountElement.textContent = 'üî¥ Hors Ligne';
                }
            }
        };

        xhr.open('GET', apiUrl, true);
        xhr.send();
    }

    // Appeler la fonction au chargement de la page
    window.onload = getPlayerCount;
    document.addEventListener('DOMContentLoaded', function () {
        var serverIpText = document.getElementById('server-ips');
        var originalIpText = serverIpText.textContent;

        serverIpText.addEventListener('click', function () {
            // Copie l'adresse IP dans le presse-papiers
            var tempInput = document.createElement('input');
            tempInput.value = serverIpText.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Ajoute la classe pour d√©clencher l'animation
            serverIpText.classList.add('copied-animation');

            // Modifie le texte en "IP COPIER !" pendant 2 secondes
            serverIpText.textContent = 'IP COPIER !';

            // R√©initialise la classe apr√®s 2 secondes pour enlever l'animation
            setTimeout(function () {
                serverIpText.textContent = originalIpText;
                serverIpText.classList.remove('copied-animation');
            }, 2000);
        });
    });
</script>
