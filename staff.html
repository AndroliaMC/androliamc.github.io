    <script>
    var serverIp = 'play.craftok.fr';
    var serverPort = 25565;
    function getPlayerCount() {
        var playerCountElement = document.getElementById('playerCount');
        var apiUrl = 'https://api.mcsrvstat.us/2/' + serverIp + ':' + serverPort;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.online && response.players != null) {
                    playerCountElement.textContent = 'ðŸŸ¢ En ligne : ' + response.players.online;
                } else {
                    playerCountElement.textContent = 'ðŸ”´ Hors Ligne';
                }
            }
        };
        xhr.open('GET', apiUrl, true);
        xhr.send();
    }
    window.onload = getPlayerCount;
    document.addEventListener('DOMContentLoaded', function () {
        var serverIpText = document.getElementById('server-ips');
        var originalIpText = serverIpText.textContent;

        serverIpText.addEventListener('click', function () {
            // Copie l'adresse IP dans le presse-papiers
            var tempInput = document.createElement('input');
            tempInput.value = serverIpText.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Ajoute la classe pour dÃ©clencher l'animation
            serverIpText.classList.add('copied-animation');

            // Modifie le texte en "IP COPIER !" pendant 2 secondes
            serverIpText.textContent = 'IP COPIER !';

            // RÃ©initialise la classe aprÃ¨s 2 secondes pour enlever l'animation
            setTimeout(function () {
                serverIpText.textContent = originalIpText;
                serverIpText.classList.remove('copied-animation');
            }, 2000);
        });
    });
    </script>
